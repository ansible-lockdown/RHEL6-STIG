# CAT III
- name: "LOW | V-38455 | AUDIT | The system must use a separate file system for /tmp"
  shell: mount | grep "on /tmp "
  register: tmp_mounted_audit
  check_mode: no
  ignore_errors: yes
  changed_when: no
  tags:
      - cat3
      - low
      - V-38455
      - partitions
      - audit

