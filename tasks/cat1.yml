- name: "HIGH | V-38602 | AUDIT | The rlogind service must not be running"
  command: service rlogin status
  ignore_errors: yes
  register: rlogin_status_audit
  always_run: yes
  changed_when: no
  tags:
      - cat1
      - high
      - V-38602
      - audit
      - rlogin

- name: "HIGH | V-38602 | PATCH | The rlogind service must not be running"
  service:
    name: rlogin
