---
# Preliminary tasks that should always be run
- name: "PRELIM | Check for /etc/snmp/snmpd.conf"
  stat:
      path: /etc/snmp/snmpd.conf
  register: snmpconf_test
  always_run: yes
  tags:
      - cat1
      - cat2
      - V-38653
      - snmp
      - audit
      - patch

# Setup variables based on operating system
- name: "PRELIM | Set gpg_key_url for CentOS"
  set_fact:
      gpg_key_url: http://mirror.centos.org/centos/RPM-GPG-KEY-{{ ansible_distribution }}-{{ ansible_distribution_major_version }}
  when: "ansible_distribution == 'CentOS'"
  always_run: yes
  tags:
      - cat1
      - V-38476
      - audit
      - patch

- name: "PRELIM | Set gpg_key_url for Red Hat 6"
  set_fact:
      gpg_key_url: https://www.redhat.com/security/fd431d51.txt
  when: "ansible_distribution == 'RedHat'"
  always_run: yes
  tags:
      - cat1
      - V-38476
      - audit
      - patch

# List users in order to look files inside each home directory
- name: "PRELIM | List users accounts"
  command: "awk -F: '{print $1}' /etc/passwd"
  register: users
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2

- name: "PRELIM | Identify Unlocked Accounts"
  shell: >
      awk -F: '$1 !~ /^root$/ && $2 !~ /^[!*]/ {print $1}' /etc/shadow
  register: unlocked_accounts
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2
      - cat3

- name: "PRELIM | Identify Unlocked Sys Accounts"
  shell: >
      awk -F: '$1 !~ /^root$/ && $2 !~ /^[!*]/ {print $1}' /etc/shadow | xargs -I{} grep {} /etc/passwd | awk -F: '$3 < 500 {print $1}'
  register: unlocked_sys_accounts
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2
      - cat3

- name: "PRELIM | List system accounts"
  shell: "grep -Ev '/home|root' /etc/passwd | cut -d : -f 1"
  register: system_users
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2
      - cat3

# Get separate lists of SysV and xinetd services
- name: "PRELIM | List SysV services"
  shell: "chkconfig --list | sed '/^$/ d ; /xinetd based services:/ d ; /^\t/ d' | awk '{print $1}'"
  register: sysv_services
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2
      - cat3

- name: "PRELIM | List xinetd services"
  shell: "chkconfig --list | sed -n '/^\t/,$p' | sed 's/\t//' | cut -d : -f 1"
  register: xinetd_services
  changed_when: false
  always_run: yes
  tags:
      - cat1
      - cat2
      - cat3

# Get list of shells
- name: "PRELIM | Get list of shells on system"
  shell: grep -Pv "/(sh|nologin|dash)" /etc/shells | sed -r 's#/((bin|sbin|usr)/)+##'
  register: shells
  changed_when: false
  always_run: yes
  tags:
      - umask

- name: "PRELIM | Check for device files with unlabeled_t context"
  shell: ls -RZ /dev | grep unlabeled_t
  register: rhel6stig_dev_unlabeled_context
  changed_when: false
  failed_when: false
  when: rhel6stig_cat3
  tags:
      - selinux

- name: "PRELIM | Check for samba"
  stat: path=/etc/samba/smb.conf
  register: samba_check
  tags:
      - cat3
      - V-38656
      - smb

- name: "PRELIM | Get list of rsyslog genarated log files"
  shell: "grep -e '/' /etc/rsyslog.conf /etc/rsyslog.d/* | grep -v IncludeConfig | sed 's/-//'| awk 'NF==2 {print $2}'"
  changed_when: no
  always_run: yes
  register: rsyslog_logfiles
  tags:
      - cat2
      - medium
      - V-38518
      - V-38519
      - V-38522
      - log_files
      - rsyslog
      - audit

- name: "PRELIM | Check for existence of /etc/pam_ldap.conf"
  stat:
    path: /etc/pam_ldap.conf
  register: pam_ldap_test
  failed_when: no
  changed_when: no
  tags:
      - cat2
      - medium
      - V-38626
      - ldap

- name: "PRELIM | Set architecture for auditd tasks"
  set_fact:
      audit_arch: "b{{ ansible_architecture | regex_replace('.*(\\d\\d$)','\\1') }}"
  tags:
      - cat3
      - auditd

- name: "PRELIM | List /etc/fstab mount points"
  shell: awk '/^[^#]/ { print $2; }' /etc/fstab
  changed_when: false
  register: fstab_mountpoints
  tags:
      - cat2
      - medium
      - V-57569
      - fstab
      - patch
